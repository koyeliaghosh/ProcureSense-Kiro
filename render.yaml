services:
  - type: web
    name: procuresense-kiro
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python simple_server.py
    envVars:
      - key: LLM_PROVIDER
        value: ollama
      - key: OLLAMA_HOST
        value: localhost:11434
      - key: OLLAMA_MODEL
        value: llama3.1:8b
      - key: SERVER_HOST
        value: 0.0.0.0
      - key: SERVER_PORT
        value: 10000