services:
  - type: web
    name: procuresense-kiro
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: LLM_PROVIDER
        value: ollama
      - key: OLLAMA_HOST
        value: localhost:11434
      - key: OLLAMA_MODEL
        value: llama3.1:8b