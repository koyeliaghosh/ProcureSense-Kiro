services:
  - type: web
    name: procuresense-kiro
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app -w 1 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: LLM_PROVIDER
        value: ollama
      - key: OLLAMA_HOST
        value: localhost:11434
      - key: OLLAMA_MODEL
        value: llama3.1:8b